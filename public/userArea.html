<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>EstoqueDB</title>
  </head>

  <body style="background-color: rgb(184, 217, 240)">
    <!-- Container Principal -->
    <div class="container mt-5">
      <div class="row">
        <!-- Coluna para o Formulário de Cadastro de Produtos -->
        <div class="col-md-4">
          <h2>Cadastro de Produto</h2>

          <!-- Formulário de Produto -->
          <form id="form-produto" class="needs-validation" novalidate>
            <!-- Campo: Nome do Produto -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" required />
              <div class="invalid-feedback">
                Por favor, insira o nome do produto.
              </div>
            </div>

            <!-- Campo: Descrição do Produto -->
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição:</label>
              <input type="text" class="form-control" id="descricao" required />
              <div class="invalid-feedback">
                Por favor, insira uma descrição.
              </div>
            </div>

            <!-- Campo: Quantidade do Produto -->
            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade:</label>
              <input
                type="number"
                class="form-control"
                id="quantidade"
                required
              />
              <div class="invalid-feedback">
                Por favor, insira a quantidade.
              </div>
            </div>

            <!-- Campo: Preço do Produto -->
            <div class="mb-3">
              <label for="preco" class="form-label">Preço:</label>
              <input
                type="number"
                class="form-control"
                id="preco"
                step="0.01"
                required
              />
              <div class="invalid-feedback">Por favor, insira o preço.</div>
            </div>

            <!-- Campo: Categoria do Produto -->
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria:</label>
              <input type="text" class="form-control" id="categoria" required />
              <div class="invalid-feedback">Por favor, insira a categoria.</div>
            </div>

            <!-- Botão de Submissão do Formulário -->
            <button type="submit" class="btn btn-primary">
              Adicionar Produto
            </button>
          </form>
        </div>

        <!-- Coluna para a Tabela de Produtos -->
        <div class="col-md-8">
          <h2>Lista de Produtos</h2>

          <!-- Tabela de Produtos -->
          <table class="table table-striped" id="tabela-produtos">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody>
              <!-- Produtos serão inseridos aqui dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts Externos -->
    <script src="../index.cjs"></script>
    <!-- Script de lógica do projeto -->
    <script src="../src/controllers/api.cjs"></script>
    <!-- Script para interações com a API -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
